<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Mexikooo</title>

<body>
    <div class="container-fluid">
        <div class="row">
            <div id="header" class="col-12">
                <h1 class="text-center">Mexico City</h1>
            </div>
        </div>

        <div class="row">
            <div id="side_panel" class="col-md-3">
                <h1 class="text-center">Attractions</h1>
            </div>
            <div id="mapdiv" class="col-md-9"></div>
        </div>
        <div class="row">
            <div id="footer" class="col-md-12">
                <h4 id="map_coords" class="text-center">Latitude: 19.4 Longtitide: -99.1 Zoom Level 11</h4>
                <h4 class="text-center">&copy;2016 <a href="http://millermountain.com">Miller Mountain LLC</a></h4>
            </div>
        </div>
    </div>

<script>
    var mymap = L.map('mapdiv');
    mymap.setView([19.4,-99.1],11);

    var backgroundLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
    mymap.addLayer(backgroundLayer);
</script>
